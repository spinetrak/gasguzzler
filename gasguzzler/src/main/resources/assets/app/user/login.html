<section>
    <form id="loginForm" class="vertical">
        <fieldset>
            <legend>Login</legend>
            <label for="l_username">Username</label>
            <input id="l_username" name="username" type="text" pattern="[\w]{3,}" required data-bind="value: l_username"/>
            <label for="l_password">Password</label>
            <input id="l_password" name="password" type="password" pattern=".{6,}" required
                   data-bind="value: l_password, valueUpdate: 'afterkeydown'"/>
            <div class="right">
                <button type="submit" class="medium green fa fa-car" data-bind="click: doLogin, enable: l_password">
                    Login
                </button>
            </div>
        </fieldset>
    </form>

    <form id="registerForm" class="vertical">
        <fieldset>
            <legend>Register</legend>
            <label for="r_username">Username<span class="right">(at least 3 characters; A-Z, a-z, 0-9)</span></label>
            <input id="r_username" name="username" type="text" pattern="[\w]{3,}" required data-bind="value: r_username"/>
            <label for="r_email">E-Mail<span
                    class="right">your email (will remain private)</span></label>
            <input id="r_email" name="email" type="email" required data-bind="value: r_email"/>
            <label for="r_password">Password<span class="right">(at least 6 characters)</span></label>
            <input id="r_password" name="password" type="password" pattern=".{6,}" required
                   data-bind="value: r_password, valueUpdate: 'afterkeydown'"/>
            
            <div class="right">
                <button type="submit" class="medium green fa fa-car" data-bind="click: doRegister, enable: r_password">
                    Register
                </button>
            </div>
        </fieldset>
    </form>
</section>
