<fieldset>
    <legend>Users</legend>
    <table class="tight sortable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: users">
        <tr>
            <td><p data-bind="text: userid"></p></td>
            <td><p data-bind="text: username"></p></td>
            <td><p data-bind="text: email"></p></td>
            <td><p data-bind="text: role"></p></td>
            <td><p data-bind="text: created"></p></td>
            <td>
                <button class="small orange fa fa-trash" type="submit" data-bind="click: $parent.doDeleteUser"> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>

<fieldset>
    <legend>Sessions</legend>
</fieldset>
