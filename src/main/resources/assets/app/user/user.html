<section>
    <h4>Hello!</h4>

    <form id="loginForm" class="vertical" data-bind="visible: showLoginForm">
        <fieldset>
            <legend>Login</legend>

            <label for="username">Username</label>
            <input id="username" name="username" type="text" pattern="[\w]{3,}" required
                   data-bind="value: username"/>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" pattern=".{6,}" required
                   data-bind="value: password"/>

            <div class="right">
                <button type="submit" class="small green fa fa-car"
                        data-bind="click: doLogin">
                    Login
                </button>
            </div>
        </fieldset>
    </form>

    <form id="registerForm" class="vertical" data-bind="visible: showRegisterForm">
        <fieldset>
            <legend>Register</legend>

            <label for="username">Username<span class="right">(at least 3 characters; A-Z, a-z, 0-9)</span></label>
            <input id="username" name="username" type="text" pattern="[\w]{3,}" required
                   data-bind="value: username"/>

            <label for="email">E-Mail<span
                    class="right">your email (will remain private)</span></label>
            <input id="email" name="email" type="email" required data-bind="value: email"/>

            <label for="password">Password<span class="right">(at least 6 characters)</span></label>
            <input id="password" name="password" type="password" pattern=".{6,}" required
                   data-bind="value: password"/>

            <div class="right">
                <button type="submit" class="small green fa fa-car" data-bind="click: doRegister">
                    Register
                </button>
            </div>
        </fieldset>
    </form>

    <form id="profileForm" class="vertical" data-bind="visible: showProfileForm">
        <fieldset>
            <legend>Your Account</legend>
            <table cellspacing="0" cellpadding="0" class="tight">
                <tbody>
                <tr>
                    <th><label for="userid">ID</label></th>
                    <td><p id="userid" data-bind="text: userid"></p></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <th><label for="username">Username</label></th>
                    <td><input type="text" id="username" data-bind="value: username" pattern="[\w]{3,}" required/></td>
                    <td>
                        <div class="right">
                            <button class="small green fa fa-user" type="submit" data-bind="click: doChangeProfile">
                                Change
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="email">E-Mail</label></th>
                    <td><input id="email" name="email" type="email" required data-bind="value: email"/></td>
                    <td>
                        <div class="right">
                            <button class="small green fa fa-envelope" type="submit" data-bind="click: doChangeProfile">
                                Change
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="password">Password</label></th>
                    <td><input id="password" name="password" type="password" pattern=".{6,}" required
                               data-bind="value: password"/></td>
                    <td>
                        <div class="right">
                            <button class="small green fa fa-key" type="submit" data-bind="click: doChangeProfile">
                                Change
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="right">
                <button class="small red fa fa-trash" type="submit" data-bind="click: doDelete"> Delete</button>
                <button class="small orange fa fa-unlink" type="submit" data-bind="click: doLogout"> Logout</button>
            </div>
        </fieldset>
    </form>
</section>
