<form id="registerForm">
    <fieldset>
        <legend>Register</legend>

        <div class="right form-group">
            <label for="username">Username <span class="pull-right">(at least 3 characters; A-Z, a-z, 0-9)</span></label>
            <input id="username" name="username" type="text" pattern="[\w]{3,}" required
                   data-bind="value: username"/>
        </div>
        <div class="right form-group">
            <label for="email">E-Mail <span
                    class="pull-right">(your email will remain private)</span></label>
            <input id="email" name="email" type="email" required data-bind="value: email"/>
        </div>
        <div class="right form-group">
            <label for="password">Password <span class="pull-right">(at least 6 characters)</span></label>
            <input id="password" name="password" type="password" pattern=".{6,}" required
                   data-bind="value: password"/>
        </div>
        <div class="right">
            <button type="submit" class="btn btn-xs btn-success fa-car" data-bind="click: doRegister">
                Register
            </button>
        </div>
    </fieldset>
</form>
